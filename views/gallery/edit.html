<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plus One Health</title>
  <link rel="stylesheet" href="/css/materialize.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<!-- Navbar -->
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">+1 Health</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          {{#gallery}}
          <form action="/galleries/{{id}}?_method=delete" method="POST">
            <button class="btn red" type="submit">Delete Gallary</button>
          </form>
        </li>
        <li><a href="/galleries/{{id}}/" class="waves-effect waves-light btn">View Gallary</a></li>
        {{/gallery}}
      </ul>
    </div>
  </nav>
</header>

<body>
  <!-- Main Content -->
  <div id="main">

        <div class="row">
          <div class="col s12">
            <h1 class="center">Edit Gallery Name</h1>
          </div>
          <div class="row">
                {{#gallery}}
            <form class="col s12" method="POST" action="/galleries/{{id}}?_method=put">
              <div class="row">
                <div class="input-field col s12">
                  <input name="name" type="text" value="{{name}}">
                  <button type="submit" class="btn">Update</button>
                  {{/gallery}}
                </div>
              </div>
            </form>
          </div>


    </div>
  </div>
  <!-- Script Files -->
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/materialize.min.js"></script>
  <script src="/scripts/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plus One Health</title>
  <link rel="stylesheet" href="/css/materialize.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<!-- Navbar -->
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">+1 Health</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/" class="waves-effect waves-light btn">View Gallery</a></li>
      </ul>
    </div>
  </nav>
</header>

<body>
  <!-- Main Content -->
  <div id="main">

    <div class="row">
      <div class="col s12">
        <h1 class="center">Create A New Gallery</h1>
      </div>
      <div class="row">
        <form class="col s12" method="POST" action="/galleries">
          <div class="row">
            <div class="input-field col s12">
              <input name="name" type="text" placeholder="Enter Gallery Name">
              <button type="submit" class="btn">Add</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
  <!-- Script Files -->
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/materialize.min.js"></script>
</body>

</html>

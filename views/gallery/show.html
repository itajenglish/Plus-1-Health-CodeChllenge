<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plus One Health</title>
  <link rel="stylesheet" href="/css/materialize.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<!-- Navbar -->
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">+1 Health</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          {{#gallery}}
          <form action="/galleries/{{id}}?_method=delete" method="POST">
            <button class="btn red" type="submit">Delete Gallary</button>
          </form>
        </li>
        <li><a href="/galleries/{{id}}/edit" class="waves-effect waves-light btn">Edit Gallary</a></li>
        {{/gallery}}
        <li>
          <a class="waves-effect waves-light btn" href="#modal1">Upload Image</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body>
  <!-- Main Content -->
  <div id="main" class="container">

    <div class="row">
      <div class="col s12">
        {{#gallery}}
        <h1 class="center">{{name}} Gallery</h1> {{/gallery}}
      </div>
      </row>

      <div class="row ">
        <div class="col s12">

          {{#gallery.images}}
          <div class="card">
            <div class="card-image">
              <img src="{{image_url}}">
            </div>

            <div class="card-content">
              <p>{{caption}}</p>

              <form method="POST" action="/galleries/{{gallery_id}}/images/{{id}}?_method=put">
                <div class="row">
                  <div class="col s6">
                    <input type="text" placeholder="Caption" name="caption">
                  </div>

                  <div class="col s6">
                    <button class="btn" type="submit">Update Caption</button>
                  </div>
                </div>
              </form>

            </div>

            <div class="card-action">
              <form method="POST" action="/galleries/{{gallery_id}}/images/{{id}}?_method=delete">
                <button class="btn red" type="submit">Delete Photo</button>
              </form>
            </div>
          </div>
          {{/gallery.images}}

        </div>
      </div>

    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Upload an image</h4>
      {{#gallery}}
      <form method="POST" enctype="multipart/form-data" action="/galleries/{{id}}/images">
      {{/gallery}}
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file" name="image">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <input required placeholder="Caption" name="caption" type="text">
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      <button type="submit" class="modal-action waves-effect waves-green btn-flat">Upload</button>
    </div>
  </form>
  </div>
  <!-- Script Files -->
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/materialize.min.js"></script>
  <script src="/scripts/gallery.js"></script>
</body>

</html>
